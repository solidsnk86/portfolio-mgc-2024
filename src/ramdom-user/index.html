<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <link rel="stylesheet" href="./styles/styles.css" />
    <script
      rel="javascript"
      src="ramdom-user.js"
      type="text/javascript"
      defer
    ></script>
  </head>
  <body>
    <!-- ENCABEZADO -->
    <header>
      <nav id="nav">
        <div class="logo">
          <span>Random Users</span>
        </div>
      </nav>
    </header>
    <main>
      <section class="page">
        <div class="contenido-banner">
          <div class="contenedor-img">
            <img src="" id="picture" alt="" />
          </div>
          <h1 id="fullname"></h1>
        </div>
      </section>
      <div class="reload" style="justify-content: center; display: flex">
        <button onclick="recarga()" title="Siguiente">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-arrow-right"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"
            />
          </svg>
        </button>
      </div>
      <div class="datos">
        <div class="col">
          <h3>Datos Personales</h3>
          <table>
            <tr>
              <th>Fecha Nacimiento:</th>
              <td><span id="birthday"></span></td>
            </tr>
            <tr>
              <th>Edad:</th>
              <td><span id="age"></span></td>
            </tr>
            <tr>
              <th>Teléfono:</th>
              <td><span id="phone"></span></td>
            </tr>
            <tr>
              <th>Email:</th>
              <td><a href="" id="email"></a></td>
            </tr>
            <tr>
              <th>Website:</th>
              <td>
                <a href="https://randomuser.me/">https://randomuser.me/</a>
              </td>
            </tr>
            <tr>
              <th>Ciudad:</th>
              <td><span id="city"></span></td>
            </tr>
            <tr>
              <th>Dirección:</th>
              <td><span id="address"></span></td>
            </tr>
            <tr>
              <th>CP:</th>
              <td><span id="postcode"></span></td>
            </tr>
          </table>
        </div>
      </div>
    </main>
    <footer align="center">&copy;solidSnk86 - 2024</footer>
  </body>
</html>
