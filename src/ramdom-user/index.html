<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <link rel="stylesheet" href="./styles/styles.css" />
    <script
      rel="javascript"
      src="ramdom-user.js"
      type="text/javascript"
      defer
    ></script>
  </head>
  <body>
    <!-- ENCABEZADO -->
    <header>
      <nav id="nav">
        <div class="logo">
          <p>Random Users</p>
        </div>
        <small id="version"></small>
      </nav>
    </header>
    <main>
      <section class="page">
        <div class="contenido-banner">
          <div class="contenedor-img">
            <img src="" id="picture" alt="" />
          </div>
          <h1 id="fullname"></h1>
        </div>
      </section>
      <div class="reload" style="justify-content: center; display: flex">
        <button onclick="reload()" title="Siguiente">Siguiente</button>
      </div>
      <div class="datos">
        <div class="col">
          <h3>Datos Personales</h3>
          <table>
            <tr>
              <th>Fecha Nacimiento:</th>
              <td><span id="birthday"></span></td>
            </tr>
            <tr>
              <th>Edad:</th>
              <td><span id="age"></span></td>
            </tr>
            <tr>
              <th>Teléfono:</th>
              <td><span id="phone"></span></td>
            </tr>
            <tr>
              <th>Email:</th>
              <td><a href="" id="email"></a></td>
            </tr>
            <tr>
              <th>Website:</th>
              <td>
                <a href="https://randomuser.me/">https://randomuser.me/</a>
              </td>
            </tr>
            <tr>
              <th>Ciudad:</th>
              <td><span id="city"></span></td>
            </tr>
            <tr>
              <th>Dirección:</th>
              <td><span id="address"></span></td>
            </tr>
            <tr>
              <th>CP:</th>
              <td><span id="postcode"></span></td>
            </tr>
          </table>
        </div>
      </div>
    </main>
    <section class="images-section"></section>
    <footer align="center">&copy;solidSnk86 - 2024</footer>
  </body>
</html>
